<div class="modal-header">
  <div>
    <button class="btn-xs pull-right" ng-click="closeThisDialog(0)">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>
</div>

<div class="modal-body">
  <div class="row">
    <span class="glyphicon glyphicon-alert col-md-1"></span>
    <label translate="CONFIRM.DELETE" class="col-md-10"></label>
  </div>
  <label ng-if="learnedLessonSelected.ranking > 0" alert>
    <b translate="VIEW.LEARNED_LESSON.WARNING.LINKED" translate-values="getRanking()"></b>
  </label>
</div>

<div class="modal-footer">
  <button type="button" class="btn-xs" ng-click="confirm(1)">Yes</button>
  <button type="button" class="btn-xs" ng-click="closeThisDialog(0)">No</button>
</div>
