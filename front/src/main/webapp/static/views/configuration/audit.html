<div class="panel panel-primary">
  <div class="panel-heading" translate="VIEW.CONFIGURATION.AUDIT.TITLE"></div>

  <div class="panel-body" ng-show="alert.show">
    <alert type="{{alert.type}}" close="alert.show = false">
      <span translate="{{alert.label}}"></span>
    </alert>
  </div>
  <table class="table table-striped">
    <caption>
      <i class="glyphicon glyphicon-info-sign"></i>
      <span translate="VIEW.CONFIGURATION.AUDIT.INFO_HELP"></span>
    </caption>
    <tr>
      <th translate="VIEW.CONFIGURATION.NAME"></th>
      <th translate="FORM.ACTIVE_UNACTIVATED"></th>
    </tr>
    <tr ng-repeat="configuration in configurations">
      <td>
        <span translate="{{configuration.mapping.label}}"></span>
        <span tooltip="{{configuration.mapping.help | translate }}" ng-show="configuration.mapping.help !== undefined">
          <i class="glyphicon glyphicon-info-sign"></i>
        </span>
      </td>
      <td>
        <input type="checkbox" ng-model="configuration.data.value" ng-show="configuration.mapping.type === 'CHECKBOX'">
        <input type="input" ng-model="configuration.data.value" class="form-control"
               ng-show="configuration.mapping.type === 'INPUT'">
        <select class="form-control" ng-model="configuration.data.value"
                ng-show="configuration.mapping.type === 'SELECT'"
                ng-options="value for value in configuration.mapping.values track by value">
          <option value="" translate="FORM.SELECT_ONE"></option>
        </select>
      </td>
    </tr>
  </table>

  <div class="panel-footer text-right">
    <button class="btn btn-primary" ng-click="save()" translate="BUTTON.SAVE_CHANGES"></button>
  </div>
</div>
