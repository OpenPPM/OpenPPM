<div class="panel panel-primary">
  <div class="panel-heading" translate="VIEW.CONFIGURATION.{{configuration.name}}.TITLE"></div>

  <div class="panel-body" ng-show="alert.show">
    <alert type="{{alert.type}}" close="alert.show = false">
      <span translate="{{alert.label}}"></span>
    </alert>
  </div>
  <table class="table table-striped">
    <caption>
      <i class="glyphicon glyphicon-info-sign"></i>
      <span translate="VIEW.CONFIGURATION.{{configuration.name}}.INFO_HELP"></span>
    </caption>
    <tr>
      <th translate="VIEW.CONFIGURATION.NAME"></th>
      <th translate="FORM.VALUE"></th>
    </tr>
    <tr ng-repeat="(name, value) in configuration.settingList">
      <td>
        <span translate="VIEW.CONFIGURATION.{{configuration.name}}.{{name}}.NAME"></span>
        <span tooltip="{{'VIEW.CONFIGURATION.'+configuration.name+'.'+name+'.INFO' | translate }}">
          <i class="glyphicon glyphicon-info-sign"></i>
        </span>
      </td>
      <td>
        <input type="input" ng-model="configuration.settingList[name]" class="form-control">
      </td>
    </tr>
  </table>

  <div class="panel-footer text-right">
    <button class="btn btn-primary" ng-click="save()" translate="BUTTON.SAVE_CHANGES"></button>
  </div>
</div>
