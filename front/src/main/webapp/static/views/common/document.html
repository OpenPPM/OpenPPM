<div class="panel panel-primary">
  <div class="panel-heading" translate="VIEW.DOCUMENT.TITLE"></div>

  <form method="get" name="downloadForm">


    <table class="table table-striped">
      <caption>
        <i class="glyphicon glyphicon-info-sign"></i>
        <span translate="VIEW.DOCUMENT.HELP"></span>
      </caption>
      <tr>
        <th translate="MODEL.DESCRIPTION"></th>
        <th translate="MODEL.FILE"></th>
      </tr>
      <tr ng-repeat="document in documents">
        <td><a href="{{'../rest/document/'+document.code+'/download'}}">{{document.name}}</a></td>
        <td><a href="{{'../rest/document/'+document.code+'/download'}}">{{document.fileName}}</a></td>
      </tr>
    </table>

  </form>
</div>
